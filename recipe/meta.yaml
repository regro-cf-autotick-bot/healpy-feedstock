{% set name = "healpy" %}
{% set version = "1.14.0" %}
{% set sha256 = "2720b5f96c314bdfdd20b6ffc0643ac8091faefcf8fd20a4083cedff85a66c5e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - macos-c++-linking.patch    # [osx]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - cfitsio
    - openssl
    - libopenssl-static
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - python
    - setuptools
    - numpy
    - pip
    - pytest-runner
    - six
  run:
    - python
    - cfitsio
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - six
    - astropy
    - scipy
    - pytest-runner

test:
  imports:
    - healpy
    - healpy.test
  requires:
    - pytest
    - nose

about:
  home: http://github.com/healpy
  license: GPL-2.0
  license_file: COPYING
  summary: Healpix tools package for Python

extra:
  recipe-maintainers:
    - lpsinger
    - mwcraig
    - pkgw
    - zonca
